<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập đường kính" id="bk">
    <button onclick="tinhcv()">nhap</button>
    <script>
        function tinhcv(){
            const Pi=3.14;
            let r = document.getElementById("bk").value;
            let cv = 2*r*Pi;
            document.write("chu vi la " + cv)
        }
    </script>
</body>
</html>
