<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập điểm Sinh"));
        let b = parseInt(prompt("Nhập điểm Hóa"));
        let c = parseInt(prompt("Nhập điểm Lý"));
        let d = (a + b + c);
        document.write("Điểm tổng của bạn là:" + d)
        let e = d / 3;
        document.write("điểm trung bình của bạn là :" + e)

    </script>
</body>

</html>
